<div class="app-{{appId}}-theme" id="appRootClass">
  <!-- tool bar - start -->
  <mat-toolbar color="warn">
    <mat-toolbar-row>
      <div fxLayout="row" fxLayoutAlign="space-between center" class="w100per">
        <div>
          <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
          </button>
          <span class="ml5" title="{{title}}">{{title}}</span>
        </div>
        <div>

          <!-- Tweet -->
          <button mat-button [matMenuTriggerFor]="tweet" style="padding:0; bottom: 3px" fxHide.lt-md>
            <svg style="color:white;" class="mat-icon material-icons" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24">
              <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
            </svg>
          </button>
          <mat-menu #tweet="matMenu">
            <button value='saleem' mat-menu-item><a target="_blank" href="https://twitter.com/SaleemMalikRaja">Saleem</a></button>
            <button value='arumugam' mat-menu-item><a target="_blank" href="https://twitter.com/Arumuganainar06">Arumugam</a></button>
          </mat-menu>

          <!-- HELP MENU-->
          <a target="_blank" class="mat-button top5px" href="https://drive.google.com/open?id=1GomjRtyZCy7r_aq0-3qJuB99aca8Yspq"
            fxHide.lt-md>
            <svg style="color:white;" class="mat-icon material-icons" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24">
              <path d="M13 2.004c5.046.504 9 4.783 9 9.97 0 1.467-.324 2.856-.892 4.113l1.738 1.005c.732-1.553 1.154-3.284 1.154-5.117 0-6.304-4.842-11.464-11-11.975v2.004zm-10.109 14.083c-.568-1.257-.891-2.646-.891-4.112 0-5.188 3.954-9.466 9-9.97v-2.005c-6.158.511-11 5.671-11 11.975 0 1.833.421 3.563 1.153 5.118l1.738-1.006zm17.213 1.734c-1.817 2.523-4.769 4.174-8.104 4.174s-6.288-1.651-8.105-4.175l-1.746 1.01c2.167 3.123 5.768 5.17 9.851 5.17 4.082 0 7.683-2.047 9.851-5.168l-1.747-1.011zm-8.104-13.863c-4.419 0-8 3.589-8 8.017s3.581 8.017 8 8.017 8-3.589 8-8.017-3.581-8.017-8-8.017zm-2 11.023v-6.013l6 3.152-6 2.861z" />
            </svg>
          </a>

          <!-- GITHUB URL-->
          <a target="_blank" class="mat-button top5px" href="https://github.com/saleemmalikraja/compare-npm-package"
            fxHide.lt-md>
            <svg style="color:white;" class="mat-icon material-icons" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24">

          </a>

          <!--Theme Menu-->
          <button mat-button [matMenuTriggerFor]="menu" style="padding:0" fxHide.lt-md>
            <mat-icon>format_color_fill</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button value='theme1' mat-menu-item (click)="switchTheme('theme1')">Pink</button>
            <button value='theme2' mat-menu-item (click)="switchTheme('theme2')">Purple</button>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- tool bar - end -->


  <mat-sidenav-container fxFlexFill class="m-sidenav-con">
    <!-- side nav  - start -->
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <!-- Tweet -->
        <button mat-button [matMenuTriggerFor]="tweet" mat-list-item>

        <mat-menu #tweet="matMenu">
          <button value='saleem' mat-menu-item><a target="_blank" href="https://twitter.com/SaleemMalikRaja">Saleem</a></button>

        <!-- HELP MENU-->
        <a target="_blank" href="https://drive.google.com/open?id=1GomjRtyZCy7r_aq0-3qJuB99aca8Yspq" mat-list-item>
          <svg class="mat-icon material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M13 2.004c5.046.504 9 4.783 9 9.97 0 1.467-.324 2.856-.892 4.113l1.738 1.005c.732-1.553 1.154-3.284 1.154-5.117 0-6.304-4.842-11.464-11-11.975v2.004zm-10.109 14.083c-.568-1.257-.891-2.646-.891-4.112 0-5.188 3.954-9.466 9-9.97v-2.005c-6.158.511-11 5.671-11 11.975 0 1.833.421 3.563 1.153 5.118l1.738-1.006zm17.213 1.734c-1.817 2.523-4.769 4.174-8.104 4.174s-6.288-1.651-8.105-4.175l-1.746 1.01c2.167 3.123 5.768 5.17 9.851 5.17 4.082 0 7.683-2.047 9.851-5.168l-1.747-1.011zm-8.104-13.863c-4.419 0-8 3.589-8 8.017s3.581 8.017 8 8.017 8-3.589 8-8.017-3.581-8.017-8-8.017zm-2 11.023v-6.013l6 3.152-6 2.861z" />
          </svg>&nbsp;DEMO
        </a>

        <!-- GITHUB URL-->
        <a target="_blank" href="https://github.com/saleemmalikraja/compare-npm-package" mat-list-item>
          <svg class="mat-icon material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />

        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>format_color_fill</mat-icon> THEME
          </button>
          <mat-menu #menu="matMenu">
            <button value='theme1' mat-menu-item (click)="switchTheme('theme1')">Pink</button>
            <button value='theme2' mat-menu-item (click)="switchTheme('theme2')">Purple</button>
          </mat-menu>
        </div>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> CLOSE
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="mat-app-background">
        <!-- 
          <app-dumb-navbar></app-dumb-navbar> -->
        <app-npm></app-npm>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
    <!-- side nav  - ends -->
  </mat-sidenav-container>
  <div class="footer-link">
    <span style="float:right;margin-top: 5px;">{{version}}</span>
    <!-- Google plus-->
    <a target="_blank" href="https://plus.google.com/share?url=https%3A%2F%2Fwww.comparenodepackage.com">

</div>
