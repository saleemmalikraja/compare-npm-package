<mat-accordion *ngIf="cardData" class="{{theme}}">
  <mat-expansion-panel *ngFor="let datum of cardData; let i = index" [expanded]="step === datum.id" (opened)="setStep(datum.id)"
    (closed)="unsetStep(datum.id)" hideToggle>
    <mat-expansion-panel-header class="ellipsis">
      <mat-panel-title class="ellipsis">
        {{datum?.name}}&nbsp;<a href="{{datum?.git_url.replace('git:', 'https://')}}" target="_blank" rel="noopener">
          <svg height="20"  viewBox="0 0 16 16" version="1.1" width="20" aria-hidden="true">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
          </svg></a>
      </mat-panel-title>
      <mat-panel-description style="justify-content: flex-end;">
        <mat-chip-list fxHide.lt-md>
          <mat-chip style="margin: 0"><span style="color:red">{{datum.stargazers_count}}</span>
            <mat-icon class="example-tab-icon">star</mat-icon>
          </mat-chip>&nbsp;&nbsp;
        </mat-chip-list>
        <mat-icon class="expand-more" *ngIf="step !== datum.id || expandMore">expand_more</mat-icon>
        <mat-icon class="expand-less" *ngIf="step === datum.id && !expandMore">expand_less</mat-icon> <!-- /\ -->
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" style="margin-top: 5px;">

      <div>
        <mat-form-field>
          <input matInput type="text" [disabled]="true" [title]="datum.forks_count" [(ngModel)]="datum.forks_count"
            placeholder="forks count" name="forks_count">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" [disabled]="true" placeholder="open issues count" name="open_issues_count"
            #openIssues [(ngModel)]="datum.open_issues_count">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" [disabled]="true" [(ngModel)]="datum.updated_at" name="updated_at" required
            placeholder="updated at" [title]="datum.updated_at">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" [disabled]="true" [(ngModel)]="datum.created_at" placeholder="Created at" name="created_at"
            [title]="datum.created_at">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" [disabled]="true" [(ngModel)]="datum.subscribers_count" placeholder="Created at"
            name="watch" [title]="datum.subscribers_count">
        </mat-form-field>
      </div>

    </div>
  </mat-expansion-panel>
</mat-accordion>
